# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  check_python_script:
    runs-on: ubuntu-latest # Use the appropriate operating system here

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Run Python script
        run: python3 tests/run_tests.py
        # If your Python script fails, it will return a non-zero exit code by default

      - if: ${{always() && steps.check_folder.outputs.folder_exists == 'true'}}
        uses: actions/upload-artifact@v3
        with:
          name: Download New_ATS Test Results
          path: ${{runner.workspace}}\test\logs

      - name: Check Whether Logs Folder Exists
        id: check_logs_folder
        run: |
          if [ -d "${{runner.workspace}}\test\logs" ]; then
            echo "::set-output name=folder_exists::true"
          else
            echo "::set-output name=folder_exists::false"
          fi
